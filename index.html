<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="results">
          <h2>Your Result</h2>
          <div class="score-circle">
            <span class="main-score"> 76 </span>
            <span class="total-score-circle">of 100</span>
          </div>
          <span>Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <ul>
            <li class="list-item reaction-color">
              <div class="item-name">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
                <span>Reaction</span>
              </div>
              <div class="list-score">
                <span>80</span>
                <span class="total-score">/100</span>
              </div>
            </li>
            <li class="list-item memory-color">
              <div class="item-name">
                <img src="assets/images/icon-memory.svg" alt="icon-memory" />
                <span>Memory</span>
              </div>
              <div class="list-score">
                <span>92</span>
                <span class="total-score">/100</span>
              </div>
            </li>
            <li class="list-item verbal-color">
              <div class="item-name">
                <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
                <span>Verbal</span>
              </div>
              <div class="list-score">
                <span>61</span>
                <span class="total-score">/100</span>
              </div>
            </li>
            <li class="list-item visual-color">
              <div class="item-name">
                <img src="assets/images/icon-visual.svg" alt="icon-visual" />
                <span>Visual</span>
              </div>
              <div class="list-score">
                <span>72</span>
                <span class="total-score">/100</span>
              </div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/dibrooo" target="_blank">Ant√≥nio Amaral</a>.
    </footer>
  </body>
</html>
